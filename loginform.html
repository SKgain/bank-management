<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Nexus Bank</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #10b981;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --gray-color: #6b7280;
            --error-color: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: var(--dark-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 40px;
        }
        
        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: var(--dark-color);
        }
        
        input, select {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        input[type="radio"] {
            width: auto;
            margin-right: 8px;
        }
        
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        button, input[type="submit"], input[type="reset"] {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            flex: 1;
        }
        
        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }
        
        input[type="submit"]:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        input[type="reset"] {
            background-color: #e5e7eb;
            color: var(--dark-color);
        }
        
        input[type="reset"]:hover {
            background-color: #d1d5db;
        }
        
        .login-redirect {
            text-align: center;
            margin-top: 25px;
            color: var(--gray-color);
        }
        
        .login-redirect a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-redirect a:hover {
            text-decoration: underline;
        }
        
        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        
        .home-link a {
            color: var(--gray-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .home-link a:hover {
            color: var(--primary-color);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form action="loginform.php" method="POST">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input name="fname" type="text" id="fname" placeholder="Enter your first name" required>
            </div>
            
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input name="lname" type="text" id="lname" placeholder="Enter your last name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input name="email" type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="pass">Password</label>
                <input name="pass" type="password" id="pass" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input name="gender" type="radio" id="male" value="male" checked>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input name="gender" type="radio" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="actype">Account Type</label>
                <select name="actype" id="actype" required>
                    <option value="SavingsAccounts" selected>Savings Account</option>
                    <option value="CheckingAccounts">Checking Account</option>
                    <option value="MoneyMarketAccounts">Money Market Account (MMA)</option>
                    <option value="CertificateOfDepositAccounts">Certificate of Deposit (CD)</option>
                </select>
            </div>
            
            <div class="btn-group">
                <input type="submit" name="submit" value="Register">
                <input type="reset" name="reset" value="Clear">
            </div>
        </form>
        
        <div class="login-redirect">
            <p>Already have an account? <a href="userlogin.html">Sign In</a></p>
        </div>
        
        <div class="home-link">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                </svg>
                Return to Homepage
            </a>
        </div>
    </div>
</body>
</html>
